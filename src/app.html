<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <title>JezerM's portfolio</title>
    <meta
      name="description"
      content="My portfolio that includes my information, the projects I have made and my contact info."
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="JezerM's portfolio" />
    <meta
      property="og:description"
      content="My portfolio that includes my information, the projects I have made and my contact info."
    />
    <meta property="og:image" content="%sveltekit.assets%/web-thumbnail.png" />

    <meta name="twitter:title" content="JezerM's portfolio" />
    <meta
      name="twitter:description"
      content="My portfolio that includes my information, the projects I have made and my contact info."
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:image" content="%sveltekit.assets%/web-thumbnail.png" />

    %sveltekit.head%
    <script>
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
        ? document.documentElement.classList.remove("light")
        : document.documentElement.classList.add("light");
    </script>
    <noscript>
      <link rel="stylesheet" href="%sveltekit.assets%/queries.css" />
    </noscript>
  </head>
  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
